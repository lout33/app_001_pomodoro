<head>
  <meta charset="UTF-8">
  <title>Pomodoro App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
  <h1>Pomodoro App</h1>


  <div id="timer">
    <span id="minutes">25</span>:<span id="seconds">00</span>
  </div>

  <form>
    <label for="work-minutes">Work period (minutes):</label>
    <input type="number" id="work-minutes" name="work-minutes" min="1" max="60" value="25">
    
    <label for="work-seconds">Work period (seconds):</label>
    <input type="number" id="work-seconds" name="work-seconds" min="0" max="59" value="0">
    
    <label for="break-minutes">Break period (minutes):</label>
    <input type="number" id="break-minutes" name="break-minutes" min="1" max="60" value="5">
    
    <label for="break-seconds">Break period (seconds):</label>
    <input type="number" id="break-seconds" name="break-seconds" min="0" max="59" value="0">
    
    <button type="button" id="start">Start</button>
    <button type="button" id="stop">Stop</button>
    <button type="button" id="reset">Reset</button>
    <button type="button" id="toggle-mode">Dark mode</button>
    
    <span id="completed">0 sessions completed</span>
  </form>


  <script src="script.js"></script>
</body>
